<!DOCTYPE html>
<html>
<head>
<style>
button {
  margin:0 auto !important;
  display: block !important;
}
.notification-card.mdl-card {
  width: 320px;
  /*height: 320px;*/
  height: auto;
  min-height: 215px;
}
.notification-card > .mdl-card__title {
  height: 160px;
  color: #fff;
  background: #3162CB;
}
.mdl-card__title-text.url {
  position: absolute !important;
  top: 20px !important;
  overflow: hidden !important;
  white-space: nowrap !important;
  z-index: 0 !important;
}
#scissor-left {
  position: absolute !important;
  top: 11px !important;
  right: 92px !important;
  z-index: 5 !important;
}
#scissor-right {
  position: absolute !important;
  top: 0px !important;
  right: 20px !important;
  z-index: 0 !important;
}
#original {
  overflow: hidden !important;
  white-space: nowrap !important;
}
.scroller {
  text-decoration:none;
  margin-top: 0em;
  text-align: center;
  display:inline-block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  -webkit-transition: 1.5s;
  -moz-transition: 1.5s;
  transition: 1.5s;
  -webkit-transition-timing-function: linear;
  -moz-transition-timing-function: linear;
  transition-timing-function: linear;
}
.scroller:hover {
  margin-left: -320px;
}

</style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/lib/material.blue-red.min.css" />
	<title id="title"></title>
</head>
<body>
<div class="notification-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 id="scissor_url_div" class="url mdl-card__title-text"></h2>
    <h2 id="notification" class="mdl-card__title-text"></h2>
    <img id="scissor-left" src="./public/images/scissors-left.png">
    <img id="scissor-right" src="./public/images/scissors-right.png">
  </div>
  <div id="onoff">
    on/off: <input type="checkbox">
  </div>
  <div id="buttons">
  </div>
</div>
<script src="public/js/info.js"></script>
<script src="public/lib/material.min.js"></script>
</body>
</html>
